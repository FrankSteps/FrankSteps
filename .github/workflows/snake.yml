name: Generate contribution snake SVG

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Debug download content
      run: |
        curl -v -L https://github.com/IonicaBizau/github-contribution-grid-snake/archive/refs/heads/main.zip -o snake.zip
        head -n 20 snake.zip

