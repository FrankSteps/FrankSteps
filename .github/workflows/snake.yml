name: Generate contribution snake SVG

on:
  schedule:
    - cron: '0 0 * * *'   # roda todo dia à meia-noite
  workflow_dispatch:       # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # precisa de todo o histórico para o gráfico

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install github-contribution-grid-snake
      run: npm install -g github-contribution-grid-snake

    - name: Generate contribution snake SVG
      run: |
        github-contribution-grid-snake -u ${{ github.repository_owner }} -o github-contribution-grid-snake.svg

    - name: Switch to output branch
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git checkout -B output

    - name: Move SVG to output branch
      run: |
        mv github-contribution-grid-snake.svg .

    - name: Commit and push SVG
      run: |
        git add github-contribution-grid-snake.svg
        git commit -m "Update snake SVG" || echo "No changes to commit"
        git push origin output --force

